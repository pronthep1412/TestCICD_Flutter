# .github/workflows/ios-reusable.yml - Complete Enhanced with comprehensive debugging
name: iOS Build & Deploy

on:
  workflow_call:
    inputs:
      version:
        required: true
        type: string
      version_code:
        required: true
        type: string
      branch:
        required: true
        type: string
      environment:
        required: false
        type: string
        default: 'development'
    secrets:
      APP_STORE_CONNECT_API_KEY_ID:
        required: true
      APP_STORE_CONNECT_API_ISSUER_ID:
        required: true
      APP_STORE_CONNECT_API_KEY:
        required: true
      MATCH_PASSWORD:
        required: true
      MATCH_GIT_URL:
        required: true
      MATCH_PRIVATE_KEY:
        required: true
  
  workflow_dispatch:
    inputs:
      version:
        description: 'Version (e.g., 1.2.3)'
        required: true
        default: '1.0.0'
      version_code:
        description: 'Version code (e.g., 123)'
        required: true
        default: '1'
      branch:
        description: 'Branch name'
        required: true
        default: 'develop'
      environment:
        description: 'Environment'
        required: false
        default: 'development'

env:
  FLUTTER_VERSION: '3.32.2'

jobs:
  build-and-deploy-ios:
    runs-on: macos-latest
    timeout-minutes: 35
    environment: ${{ inputs.environment }}
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: System Information
        run: |
          echo "ðŸ–¥ï¸ System Information:"
          echo "- macOS: $(sw_vers -productVersion)"
          echo "- Xcode: $(xcodebuild -version | head -1)"
          echo "- Available space: $(df -h . | tail -1 | awk '{print $4}')"
          echo "- Ruby version: $(ruby --version)"
          echo "- Bundler version: $(bundle --version 2>/dev/null || echo 'Not installed')"

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: 'stable'
          cache: true

      - name: Cache Dependencies
        uses: actions/cache@v4
        with:
          path: |
            ${{ env.PUB_CACHE }}
            ~/.gradle/wrapper
            ~/.gradle/caches
            ~/Library/Caches/CocoaPods
            ~/Library/Developer/Xcode/DerivedData
          key: ${{ runner.os }}-flutter-ios-${{ hashFiles('pubspec.lock', 'ios/Podfile.lock') }}
          restore-keys: |
            ${{ runner.os }}-flutter-ios-

      - name: Get Dependencies
        run: |
          echo "ðŸ“¦ Installing Flutter dependencies..."
          flutter pub get
          echo "âœ… Flutter dependencies installed"

      - name: Update Version
        run: |
          echo "ðŸ“ Updating version to: ${{ inputs.version }}+${{ inputs.version_code }}"
          sed -i '' "s/^version: .*/version: ${{ inputs.version }}+${{ inputs.version_code }}/" pubspec.yaml
          grep "^version:" pubspec.yaml
          echo "âœ… Version updated in pubspec.yaml"

      # ðŸ”‘ SETUP SSH FOR FASTLANE MATCH
      - name: Setup SSH for Match
        uses: webfactory/ssh-agent@v0.9.1
        with:
          ssh-private-key: ${{ secrets.MATCH_PRIVATE_KEY }}

      # ðŸ” ENHANCED API KEY VALIDATION
      - name: Comprehensive API Key Validation
        env:
          APP_STORE_CONNECT_API_KEY_ID: ${{ secrets.APP_STORE_CONNECT_API_KEY_ID }}
          APP_STORE_CONNECT_API_ISSUER_ID: ${{ secrets.APP_STORE_CONNECT_API_ISSUER_ID }}
          APP_STORE_CONNECT_API_KEY_CONTENT: ${{ secrets.APP_STORE_CONNECT_API_KEY }}
        run: |
          echo "ðŸ” Comprehensive API Key validation..."
          
          # Check basic availability
          echo "ðŸ“‹ Basic checks:"
          if [ -n "$APP_STORE_CONNECT_API_KEY_ID" ]; then
            echo "âœ… API Key ID: ${APP_STORE_CONNECT_API_KEY_ID:0:8}..."
            
            # Validate format (should be 10 chars, alphanumeric)
            if [[ "$APP_STORE_CONNECT_API_KEY_ID" =~ ^[A-Z0-9]{10}$ ]]; then
              echo "âœ… API Key ID format: Valid"
            else
              echo "âŒ API Key ID format: Invalid (should be 10 alphanumeric chars)"
            fi
          else
            echo "âŒ API Key ID: Missing"
          fi
          
          if [ -n "$APP_STORE_CONNECT_API_ISSUER_ID" ]; then
            echo "âœ… Issuer ID: ${APP_STORE_CONNECT_API_ISSUER_ID:0:8}..."
            
            # Validate format (should be UUID format)
            if [[ "$APP_STORE_CONNECT_API_ISSUER_ID" =~ ^[0-9a-f]{8}-[0-9a-f]{4}-[0-9a-f]{4}-[0-9a-f]{4}-[0-9a-f]{12}$ ]]; then
              echo "âœ… Issuer ID format: Valid UUID"
            else
              echo "âŒ Issuer ID format: Invalid (should be UUID)"
            fi
          else
            echo "âŒ Issuer ID: Missing"
          fi
          
          if [ -n "$APP_STORE_CONNECT_API_KEY_CONTENT" ]; then
            echo "âœ… API Key Content: Available (${#APP_STORE_CONNECT_API_KEY_CONTENT} chars)"
            
            # Test base64 decoding
            if decoded_content=$(echo "$APP_STORE_CONNECT_API_KEY_CONTENT" | base64 -d 2>/dev/null); then
              echo "âœ… Base64 decoding: Success"
              decoded_length=${#decoded_content}
              echo "   Decoded length: $decoded_length characters"
              
              # Check if it looks like a P8 key
              if echo "$decoded_content" | grep -q "BEGIN PRIVATE KEY" && echo "$decoded_content" | grep -q "END PRIVATE KEY"; then
                echo "âœ… P8 format: Valid (contains BEGIN/END PRIVATE KEY)"
                
                # Count lines (typical P8 has ~9-10 lines)
                line_count=$(echo "$decoded_content" | wc -l | tr -d ' ')
                echo "   Line count: $line_count"
                
                if [ "$line_count" -ge 8 ] && [ "$line_count" -le 15 ]; then
                  echo "âœ… P8 structure: Looks valid"
                else
                  echo "âš ï¸ P8 structure: Unusual line count"
                fi
              else
                echo "âŒ P8 format: Invalid (missing BEGIN/END PRIVATE KEY)"
                echo "   First 100 chars: ${decoded_content:0:100}"
              fi
            else
              echo "âŒ Base64 decoding: Failed"
            fi
          else
            echo "âŒ API Key Content: Missing"
          fi
          
          # ðŸ” TEST API KEY WITH ALTOOL
          if [ -n "$APP_STORE_CONNECT_API_KEY_ID" ] && [ -n "$APP_STORE_CONNECT_API_ISSUER_ID" ] && [ -n "$APP_STORE_CONNECT_API_KEY_CONTENT" ]; then
            echo ""
            echo "ðŸ§ª Testing API Key with altool..."
            
            # Create temporary key file
            temp_key_file="/tmp/test_api_key.p8"
            echo "$APP_STORE_CONNECT_API_KEY_CONTENT" | base64 -d > "$temp_key_file" 2>/dev/null
            
            if [ -f "$temp_key_file" ]; then
              echo "âœ… Temporary key file created"
              
              # Set environment for altool
              export API_PRIVATE_KEYS_DIR="/tmp"
              
              # Test API access
              echo "   Testing App Store Connect API access..."
              
              # Try to list apps
              if altool_output=$(xcrun altool --list-apps --apiKey "$APP_STORE_CONNECT_API_KEY_ID" --apiIssuer "$APP_STORE_CONNECT_API_ISSUER_ID" -t ios 2>&1); then
                echo "âœ… altool API test: Success"
                
                if echo "$altool_output" | grep -q "No Applications found"; then
                  echo "âš ï¸ No applications found (API works but no apps in account)"
                else
                  echo "âœ… Found applications in account"
                  # Show app count (but not details for security)
                  app_count=$(echo "$altool_output" | grep -c "Bundle ID" || echo "0")
                  echo "   App count: $app_count"
                fi
              else
                echo "âŒ altool API test: Failed"
                echo "   Error output:"
                echo "$altool_output" | head -10  # Limit error output
                
                # Analyze common error patterns
                if echo "$altool_output" | grep -qi "unauthorized"; then
                  echo "ðŸ’¡ Issue: API key lacks proper permissions"
                elif echo "$altool_output" | grep -qi "invalid"; then
                  echo "ðŸ’¡ Issue: API key format or content invalid"
                elif echo "$altool_output" | grep -qi "team"; then
                  echo "ðŸ’¡ Issue: Team/organization access problem"
                else
                  echo "ðŸ’¡ Issue: Unknown API error"
                fi
              fi
              
              # Cleanup
              rm -f "$temp_key_file"
            else
              echo "âŒ Failed to create temporary key file"
            fi
          else
            echo "âš ï¸ Skipping altool test - missing required API key components"
          fi

      # ðŸ” TEST SSH CONNECTION
      - name: Test SSH Connection to Match Repository
        run: |
          echo "ðŸ” Testing SSH connection to Match repository..."
          
          # Test SSH connection to GitHub
          echo "Testing GitHub SSH connection..."
          if ssh -T git@github.com -o StrictHostKeyChecking=no 2>&1 | grep -q "successfully authenticated"; then
            echo "âœ… GitHub SSH: Success"
          else
            echo "âš ï¸ GitHub SSH: May have issues (but this is often normal)"
          fi
          
          # Test specific repository access
          echo "Testing access to Match repository..."
          if git ls-remote "${{ secrets.MATCH_GIT_URL }}" >/dev/null 2>&1; then
            echo "âœ… Match repository: Accessible"
          else
            echo "âŒ Match repository: Not accessible"
            echo "   URL: ${{ secrets.MATCH_GIT_URL }}"
          fi
          
          # Show SSH key info
          echo "SSH key info:"
          ssh-add -l 2>/dev/null || echo "No SSH keys loaded"

      # ðŸ“± INSTALL COCOAPODS DEPENDENCIES
      - name: Install CocoaPods Dependencies
        run: |
          echo "ðŸ“± Installing CocoaPods dependencies..."
          cd ios
          
          # Show current CocoaPods version
          echo "CocoaPods version: $(pod --version)"
          
          # Check if cache hit
          if [ -d "Pods" ] && [ -f "Podfile.lock" ]; then
            echo "âœ… Pods cache found, verifying integrity..."
            if pod install --deployment 2>/dev/null; then
              echo "âœ… Cache is valid"
            else
              echo "âš ï¸ Cache invalid, reinstalling..."
              rm -rf Pods Podfile.lock
              pod install
            fi
          else
            echo "ðŸ”„ Installing fresh Pods..."
            pod install
          fi
          
          echo "âœ… CocoaPods installation completed"

      # ðŸ”§ Enhanced Ruby setup for Fastlane
      - name: Setup Ruby for Fastlane
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true
          working-directory: ios

      # ðŸ”¨ BUILD & DEPLOY WITH ENHANCED LOGGING
      - name: Build and Deploy iOS
        env:
          APP_STORE_CONNECT_API_KEY_ID: ${{ secrets.APP_STORE_CONNECT_API_KEY_ID }}
          APP_STORE_CONNECT_API_ISSUER_ID: ${{ secrets.APP_STORE_CONNECT_API_ISSUER_ID }}
          APP_STORE_CONNECT_API_KEY_CONTENT: ${{ secrets.APP_STORE_CONNECT_API_KEY }}
          MATCH_PASSWORD: ${{ secrets.MATCH_PASSWORD }}
          MATCH_GIT_URL: ${{ secrets.MATCH_GIT_URL }}
          FL_UPDATE_PLIST_PATH: Runner/Info.plist
          FASTLANE_VERBOSE: true
        run: |
          echo "ðŸŽ Building and deploying iOS..."
          
          # Determine deployment target based on branch
          case "${{ inputs.branch }}" in
            "main") 
              TARGET="app_store"
              echo "ðŸª Target: App Store"
              ;;
            "staging") 
              TARGET="testflight_beta"
              echo "âœˆï¸ Target: TestFlight Beta"
              ;;
            *) 
              TARGET="testflight_internal"
              echo "ðŸ”’ Target: TestFlight Internal"
              ;;
          esac
          
          # Log build start time
          BUILD_START_TIME=$(date)
          echo "â±ï¸ Build started at: $BUILD_START_TIME"
          
          # Pre-build validation
          echo ""
          echo "ðŸ“‹ Final build configuration:"
          echo "- Target: $TARGET"
          echo "- Version: ${{ inputs.version }}"
          echo "- Build: ${{ inputs.version_code }}"
          echo "- Branch: ${{ inputs.branch }}"
          echo "- API Key ID: ${APP_STORE_CONNECT_API_KEY_ID:0:8}..."
          
          # Navigate to iOS directory
          cd ios
          
          # Show Fastlane version
          echo ""
          echo "ðŸ“‹ Fastlane info:"
          bundle exec fastlane --version
          
          # ðŸš€ START DEPLOYMENT
          echo ""
          echo "ðŸš€ Starting deployment..."
          echo "â±ï¸ Fastlane started at: $(date)"
          
          # Run with enhanced error handling
          if bundle exec fastlane deploy \
            target:$TARGET \
            version:"${{ inputs.version }}" \
            build_number:"${{ inputs.version_code }}"; then
            
            echo ""
            echo "âœ… iOS deployment completed successfully!"
            echo "â±ï¸ Fastlane finished at: $(date)"
            
          else
            FASTLANE_EXIT_CODE=$?
            echo ""
            echo "âŒ Fastlane deployment failed with exit code: $FASTLANE_EXIT_CODE"
            echo "â±ï¸ Fastlane failed at: $(date)"
            
            # ðŸ” POST-FAILURE ANALYSIS
            echo ""
            echo "ðŸ” Post-failure analysis:"
            
            # Check for common files/logs
            echo "ðŸ“‹ Checking for debug information..."
            
            if [ -d "fastlane/logs" ]; then
              echo "âœ… Fastlane logs directory found"
              ls -la fastlane/logs/
              
              # Show recent log content (last 50 lines)
              if ls fastlane/logs/*.log >/dev/null 2>&1; then
                echo ""
                echo "ðŸ“‹ Recent fastlane log content (last 50 lines):"
                tail -50 fastlane/logs/*.log | head -50
              fi
            else
              echo "âŒ No fastlane logs directory found"
            fi
            
            if [ -d "build" ]; then
              echo "âœ… Build directory found"
              ls -la build/
            else
              echo "âŒ No build directory found"
            fi
            
            exit $FASTLANE_EXIT_CODE
          fi

      # ðŸ” POST-BUILD ANALYSIS
      - name: Post-Build Analysis
        if: always()
        run: |
          echo "ðŸ” Post-build analysis..."
          
          echo "ðŸ“‹ Build artifacts:"
          if [ -d "ios/build" ]; then
            echo "âœ… Build directory exists"
            find ios/build -type f -name "*.ipa" -o -name "*.app" -o -name "*.dSYM*" | while read file; do
              size=$(ls -lh "$file" 2>/dev/null | awk '{print $5}' || echo "unknown")
              echo "   $file ($size)"
            done
          else
            echo "âŒ No build directory found"
          fi
          
          echo ""
          echo "ðŸ“‹ Fastlane logs:"
          if [ -d "ios/fastlane/logs" ]; then
            echo "âœ… Fastlane logs directory exists"
            ls -la ios/fastlane/logs/
          else
            echo "âŒ No fastlane logs directory found"
          fi

      # ðŸ“Š VERIFY BUILD ARTIFACTS
      - name: Verify Build Artifacts
        run: |
          echo "ðŸ” Verifying build artifacts..."
          
          # Check for IPA file
          if find ios -name "*.ipa" -type f | head -1 | read ipa_file; then
            echo "âœ… IPA found: $ipa_file"
            ipa_size=$(ls -lh "$ipa_file" | awk '{print $5}')
            echo "   Size: $ipa_size"
            
            # Basic IPA validation
            if unzip -t "$ipa_file" >/dev/null 2>&1; then
              echo "âœ… IPA file integrity: Valid"
            else
              echo "âŒ IPA file integrity: Corrupted"
            fi
          else
            echo "âš ï¸ No IPA file found (may be normal for direct upload)"
          fi
          
          # Check Fastlane logs
          if [ -d "ios/fastlane/logs" ]; then
            echo "ðŸ“‹ Fastlane logs available"
            log_count=$(ls -1 ios/fastlane/logs/ 2>/dev/null | wc -l | tr -d ' ')
            echo "   Log files: $log_count"
          fi

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: ios-${{ inputs.version }}-${{ github.run_number }}
          path: |
            ios/build/
            ios/fastlane/logs/
            ios/*.ipa
          retention-days: 30

      - name: Build Summary
        if: always()
        run: |
          echo "## ðŸŽ iOS Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "- **Version:** ${{ inputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Build Number:** ${{ inputs.version_code }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Branch:** ${{ inputs.branch }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Environment:** ${{ inputs.environment }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Runner:** ${{ runner.os }} ($(sw_vers -productVersion))" >> $GITHUB_STEP_SUMMARY
          echo "- **Flutter:** ${{ env.FLUTTER_VERSION }}" >> $GITHUB_STEP_SUMMARY
          
          # Show deployment target
          case "${{ inputs.branch }}" in
            "main") echo "- **Target:** ðŸª App Store" >> $GITHUB_STEP_SUMMARY ;;
            "staging") echo "- **Target:** âœˆï¸ TestFlight Beta" >> $GITHUB_STEP_SUMMARY ;;
            *) echo "- **Target:** ðŸ”’ TestFlight Internal" >> $GITHUB_STEP_SUMMARY ;;
          esac
          
          # Check for IPA and show size
          if find ios -name "*.ipa" -type f | head -1 | read ipa_file; then
            size=$(ls -lh "$ipa_file" | awk '{print $5}')
            echo "- **IPA Size:** $size" >> $GITHUB_STEP_SUMMARY
            echo "- **Build Status:** âœ… IPA Generated" >> $GITHUB_STEP_SUMMARY
          else
            echo "- **Build Status:** âš ï¸ No IPA found" >> $GITHUB_STEP_SUMMARY
          fi
          
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "*Build completed on $(date)*" >> $GITHUB_STEP_SUMMARY

      - name: Cleanup
        if: always()
        run: |
          echo "ðŸ§¹ Cleaning up sensitive files and temporary data..."
          
          # Clean up any temporary API key files
          rm -f /tmp/test_api_key.p8 2>/dev/null || true
          rm -f /tmp/api_key.p8 2>/dev/null || true
          
          # Clean up any temporary build files
          rm -rf ios/build/temp 2>/dev/null || true
          rm -rf ios/fastlane/tmp 2>/dev/null || true
          rm -rf ios/ipa_inspection 2>/dev/null || true
          
          echo "âœ… Cleanup completed"