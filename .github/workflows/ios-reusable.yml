# .github/workflows/ios-reusable.yml - Complete iOS Workflow with Fastlane Match
name: iOS Build & Deploy

on:
  workflow_call:
    inputs:
      version:
        required: true
        type: string
      version_code:
        required: true
        type: string
      branch:
        required: true
        type: string
      environment:
        required: false
        type: string
        default: 'development'
    secrets:
      APP_STORE_CONNECT_API_KEY_ID:
        required: true
      APP_STORE_CONNECT_API_ISSUER_ID:
        required: true
      APP_STORE_CONNECT_API_KEY:
        required: true
      MATCH_PASSWORD:
        required: true
      MATCH_GIT_URL:
        required: true
      MATCH_PRIVATE_KEY:
        required: true
  
  workflow_dispatch:
    inputs:
      version:
        description: 'Version (e.g., 1.2.3)'
        required: true
        default: '1.0.0'
      version_code:
        description: 'Version code (e.g., 123)'
        required: true
        default: '1'
      branch:
        description: 'Branch name'
        required: true
        default: 'develop'
      environment:
        description: 'Environment'
        required: false
        default: 'development'

env:
  FLUTTER_VERSION: '3.32.2'

jobs:
  build-and-deploy-ios:
    runs-on: macos-latest
    timeout-minutes: 35
    environment: ${{ inputs.environment }}
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: 'stable'
          cache: true

      - name: Cache Dependencies
        uses: actions/cache@v4
        with:
          path: |
            ${{ env.PUB_CACHE }}
            ~/.gradle/wrapper
            ~/.gradle/caches
            ~/Library/Caches/CocoaPods
          key: ${{ runner.os }}-flutter-ios-${{ hashFiles('pubspec.lock', 'ios/Podfile.lock') }}
          restore-keys: |
            ${{ runner.os }}-flutter-ios-

      - name: Get Dependencies
        run: |
          echo "ðŸ“¦ Installing Flutter dependencies..."
          flutter pub get

      - name: Update Version
        run: |
          echo "ðŸ“ Updating version to: ${{ inputs.version }}+${{ inputs.version_code }}"
          sed -i '' "s/^version: .*/version: ${{ inputs.version }}+${{ inputs.version_code }}/" pubspec.yaml
          grep "^version:" pubspec.yaml

      # ðŸ”‘ SETUP SSH FOR FASTLANE MATCH
      - name: Setup SSH for Match
        uses: webfactory/ssh-agent@v0.9.1
        with:
          ssh-private-key: ${{ secrets.MATCH_PRIVATE_KEY }}

      # ðŸŽ SETUP APP STORE CONNECT API
      - name: Setup App Store Connect API
        run: |
          echo "ðŸ”‘ Setting up App Store Connect API..."
          
          # Create directory for API key
          mkdir -p ~/.appstoreconnect/private_keys
          
          # Decode and save API key
          echo "${{ secrets.APP_STORE_CONNECT_API_KEY }}" | base64 -d > ~/.appstoreconnect/private_keys/AuthKey_${{ secrets.APP_STORE_CONNECT_API_KEY_ID }}.p8
          
          # Verify API key
          if [ -f ~/.appstoreconnect/private_keys/AuthKey_${{ secrets.APP_STORE_CONNECT_API_KEY_ID }}.p8 ]; then
            echo "âœ… App Store Connect API key created"
          else
            echo "âŒ Failed to create API key"
            exit 1
          fi

      # ðŸ“± INSTALL COCOAPODS DEPENDENCIES
      - name: Install CocoaPods Dependencies
        run: |
          echo "ðŸ“± Installing CocoaPods dependencies..."
          cd ios
          pod install
          echo "âœ… CocoaPods installation completed"

      # ðŸ”¨ BUILD & DEPLOY WITH FASTLANE
      - name: Build and Deploy iOS
        env:
          APP_STORE_CONNECT_API_KEY_ID: ${{ secrets.APP_STORE_CONNECT_API_KEY_ID }}
          APP_STORE_CONNECT_API_ISSUER_ID: ${{ secrets.APP_STORE_CONNECT_API_ISSUER_ID }}
          APP_STORE_CONNECT_API_KEY_PATH: ~/.appstoreconnect/private_keys/AuthKey_${{ secrets.APP_STORE_CONNECT_API_KEY_ID }}.p8
          MATCH_PASSWORD: ${{ secrets.MATCH_PASSWORD }}
          MATCH_GIT_URL: ${{ secrets.MATCH_GIT_URL }}
          FL_UPDATE_PLIST_PATH: Runner/Info.plist
        run: |
          echo "ðŸŽ Building and deploying iOS..."
          
          # Determine deployment target based on branch
          case "${{ inputs.branch }}" in
            "main") 
              TARGET="app_store"
              echo "ðŸª Target: App Store"
              ;;
            "staging") 
              TARGET="testflight_beta"
              echo "âœˆï¸ Target: TestFlight Beta"
              ;;
            *) 
              TARGET="testflight_internal"
              echo "ðŸ”’ Target: TestFlight Internal"
              ;;
          esac
          
          # Deploy with Fastlane (using existing Fastfile)
          cd ios
          bundle install --quiet
          
          echo "ðŸš€ Starting deployment..."
          bundle exec fastlane deploy \
            target:$TARGET \
            version:"${{ inputs.version }}" \
            build_number:"${{ inputs.version_code }}"
          
          echo "âœ… iOS deployment completed!"

      # ðŸ“Š VERIFY BUILD ARTIFACTS
      - name: Verify Build Artifacts
        run: |
          echo "ðŸ” Verifying build artifacts..."
          
          # Check for IPA file
          if find ios -name "*.ipa" -type f | head -1 | read ipa_file; then
            echo "âœ… IPA found: $ipa_file"
            ls -lh "$ipa_file"
          else
            echo "âš ï¸ No IPA file found (may be normal for direct upload)"
          fi
          
          # Check Fastlane logs
          if [ -d "ios/fastlane/logs" ]; then
            echo "ðŸ“‹ Fastlane logs available"
            ls -la ios/fastlane/logs/
          fi

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ios-${{ inputs.version }}-${{ github.run_number }}
          path: |
            ios/build/
            ios/fastlane/logs/
            ios/*.ipa
          retention-days: 30

      - name: Build Summary
        run: |
          echo "## ðŸŽ iOS Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "- **Version:** ${{ inputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Build Number:** ${{ inputs.version_code }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Branch:** ${{ inputs.branch }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Environment:** ${{ inputs.environment }}" >> $GITHUB_STEP_SUMMARY
          
          # Show deployment target
          case "${{ inputs.branch }}" in
            "main") echo "- **Target:** ðŸª App Store" >> $GITHUB_STEP_SUMMARY ;;
            "staging") echo "- **Target:** âœˆï¸ TestFlight Beta" >> $GITHUB_STEP_SUMMARY ;;
            *) echo "- **Target:** ðŸ”’ TestFlight Internal" >> $GITHUB_STEP_SUMMARY ;;
          esac
          
          # Check for IPA
          if find ios -name "*.ipa" -type f | head -1 | read ipa_file; then
            size=$(ls -lh "$ipa_file" | awk '{print $5}')
            echo "- **IPA Size:** $size" >> $GITHUB_STEP_SUMMARY
          fi
          
          echo "- **Status:** âœ… Success" >> $GITHUB_STEP_SUMMARY

      - name: Cleanup
        if: always()
        run: |
          echo "ðŸ§¹ Cleaning up sensitive files..."
          rm -rf ~/.appstoreconnect/
          # SSH keys are cleaned up automatically by ssh-agent action