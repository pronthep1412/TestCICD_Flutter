# .github/workflows/android-reusable.yml - FIXED & SIMPLIFIED
name: Android Build & Deploy

on:
  workflow_call:
    inputs:
      version:
        required: true
        type: string
      version_code:
        required: true
        type: string
      branch:
        required: true
        type: string
      environment:
        required: false
        type: string
        default: 'development'
    secrets:
      KEYSTORE_FILE:
        required: true
      KEYSTORE_PASSWORD:
        required: true
      KEY_ALIAS:
        required: true
      KEY_PASSWORD:
        required: true
      GOOGLE_PLAY_JSON_KEY:
        required: true
  
  workflow_dispatch:
    inputs:
      version:
        description: 'Version (e.g., 1.2.3)'
        required: true
        default: '1.0.0'
      version_code:
        description: 'Version code (e.g., 123)'
        required: true
        default: '1'
      branch:
        description: 'Branch name'
        required: true
        default: 'develop'
      environment:
        description: 'Environment'
        required: false
        default: 'development'

env:
  FLUTTER_VERSION: '3.24.0'

jobs:
  build-and-deploy-android:
    runs-on: ubuntu-latest
    timeout-minutes: 25
    environment: ${{ inputs.environment }}
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: 'stable'
          cache: true

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Cache Dependencies
        uses: actions/cache@v4
        with:
          path: |
            ${{ env.PUB_CACHE }}
            ~/.gradle/wrapper
            ~/.gradle/caches
          key: ${{ runner.os }}-flutter-${{ hashFiles('pubspec.lock') }}
          restore-keys: |
            ${{ runner.os }}-flutter-

      - name: Get Dependencies
        run: |
          echo "ðŸ“¦ Installing dependencies..."
          flutter pub get

      - name: Update Version
        run: |
          echo "ðŸ“ Updating version to: ${{ inputs.version }}+${{ inputs.version_code }}"
          sed -i "s/^version: .*/version: ${{ inputs.version }}+${{ inputs.version_code }}/" pubspec.yaml
          grep "^version:" pubspec.yaml

      # ðŸ”‘ SIMPLIFIED KEYSTORE SETUP
      - name: Setup Android Keystore
        run: |
          echo "ðŸ”‘ Setting up Android keystore..."
          
          # Create keystore from base64
          echo "${{ secrets.KEYSTORE_FILE }}" | base64 -d > android/app/key.jks
          
          # Verify keystore exists
          if [ ! -f "android/app/key.jks" ]; then
            echo "âŒ Failed to create keystore"
            exit 1
          fi
          
          # Create key.properties
          cat > android/key.properties << EOF
          storeFile=key.jks
          storePassword=${{ secrets.KEYSTORE_PASSWORD }}
          keyAlias=${{ secrets.KEY_ALIAS }}
          keyPassword=${{ secrets.KEY_PASSWORD }}
          EOF
          
          echo "âœ… Keystore setup completed"
          ls -la android/app/key.jks

      # ðŸ”¨ SIMPLIFIED BUILD
      - name: Build Android AAB
        run: |
          echo "ðŸ”¨ Building Android App Bundle..."
          
          flutter build appbundle --release \
            --build-name="${{ inputs.version }}" \
            --build-number="${{ inputs.version_code }}"
          
          # Simple verification
          if [ -f "build/app/outputs/bundle/release/app-release.aab" ]; then
            echo "âœ… AAB built successfully"
            ls -lh build/app/outputs/bundle/release/app-release.aab
          else
            echo "âŒ AAB build failed"
            exit 1
          fi

      # ðŸš€ DEPLOY WITH EXISTING FASTLANE
      - name: Deploy to Google Play
        run: |
          echo "ðŸš€ Deploying to Google Play..."
          
          # Setup Google Play credentials
          echo "${{ secrets.GOOGLE_PLAY_JSON_KEY }}" | base64 -d > android/google-play-key.json
          
          # Determine track based on branch
          case "${{ inputs.branch }}" in
            "main") TRACK="production" ;;
            "staging") TRACK="beta" ;;
            *) TRACK="internal" ;;
          esac
          
          echo "ðŸ“¤ Deploying to track: $TRACK"
          
          # Deploy with Fastlane (using existing Fastfile)
          cd android
          bundle install
          bundle exec fastlane deploy track:$TRACK
          
          echo "âœ… Deployment completed!"

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: android-${{ inputs.version }}-${{ github.run_number }}
          path: |
            build/app/outputs/bundle/release/*.aab
            android/fastlane/logs/
          retention-days: 30

      - name: Build Summary
        run: |
          echo "## ðŸ¤– Android Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "- **Version:** ${{ inputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Version Code:** ${{ inputs.version_code }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Branch:** ${{ inputs.branch }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Environment:** ${{ inputs.environment }}" >> $GITHUB_STEP_SUMMARY
          
          if [ -f "build/app/outputs/bundle/release/app-release.aab" ]; then
            size=$(ls -lh build/app/outputs/bundle/release/app-release.aab | awk '{print $5}')
            echo "- **AAB Size:** $size" >> $GITHUB_STEP_SUMMARY
          fi
          
          echo "- **Status:** âœ… Success" >> $GITHUB_STEP_SUMMARY

      - name: Cleanup
        if: always()
        run: |
          rm -f android/app/key.jks
          rm -f android/key.properties  
          rm -f android/google-play-key.json