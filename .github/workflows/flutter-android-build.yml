# .github/workflows/android-reusable.yml - FIXED with proper path handling
name: Android Build & Deploy

on:
  workflow_call:
    inputs:
      version:
        required: true
        type: string
      version_code:
        required: true
        type: string
      branch:
        required: true
        type: string
      is_production:
        required: false
        type: string
        default: 'false'
    secrets:
      KEYSTORE_FILE:
        required: true
      KEYSTORE_PASSWORD:
        required: true
      KEY_ALIAS:
        required: true
      KEY_PASSWORD:
        required: true
      GOOGLE_PLAY_JSON_KEY:
        required: true
  
  workflow_dispatch:
    inputs:
      version:
        description: 'Version (e.g., 1.2.3)'
        required: true
        default: '1.0.0'
      version_code:
        description: 'Version code (e.g., 123)'
        required: true
        default: '1'
      branch:
        description: 'Branch name'
        required: true
        default: 'develop'

env:
  FLUTTER_VERSION: '3.24.0'

jobs:
  build-and-deploy-android:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    environment: 
      name: ${{ inputs.branch == 'main' && 'production' || inputs.branch }}
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: 'stable'
          cache: true

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Cache Flutter Dependencies
        uses: actions/cache@v4
        with:
          path: |
            ${{ env.PUB_CACHE }}
            ~/.gradle/wrapper
            ~/.gradle/caches
            ~/.android/build-cache
          key: ${{ runner.os }}-flutter-android-${{ hashFiles('pubspec.lock') }}
          restore-keys: |
            ${{ runner.os }}-flutter-android-

      - name: Get Flutter Dependencies
        run: |
          echo "ðŸ“¦ Installing Flutter dependencies..."
          flutter pub get
          echo "âœ… Dependencies installed"

      - name: Update Version
        run: |
          echo "ðŸ“ Updating version to: ${{ inputs.version }}+${{ inputs.version_code }}"
          sed -i "s/^version: .*/version: ${{ inputs.version }}+${{ inputs.version_code }}/" pubspec.yaml
          
          # Verify version update
          echo "âœ… Updated version:"
          grep "^version:" pubspec.yaml

      - name: Setup Android Signing
        run: |
          echo "ðŸ”‘ Setting up Android signing..."
          echo "${{ secrets.KEYSTORE_FILE }}" | base64 -d > android/app/keystore.jks
          
          # Verify keystore
          if [ -f "android/app/keystore.jks" ]; then
            keystore_size=$(ls -lh android/app/keystore.jks | awk '{print $5}')
            echo "âœ… Keystore created: $keystore_size"
          else
            echo "âŒ Failed to create keystore!"
            exit 1
          fi
          
          cat > android/key.properties << EOF
          storeFile=keystore.jks
          storePassword=${{ secrets.KEYSTORE_PASSWORD }}
          keyAlias=${{ secrets.KEY_ALIAS }}
          keyPassword=${{ secrets.KEY_PASSWORD }}
          EOF
          
          echo "âœ… Android signing configured"

      # ðŸ†• Enhanced build with better verification
      - name: Build Android AAB
        run: |
          echo "ðŸ”¨ Building Android App Bundle..."
          echo "ðŸ“‹ Build configuration:"
          echo "- Version: ${{ inputs.version }}"
          echo "- Version Code: ${{ inputs.version_code }}"
          echo "- Current directory: $(pwd)"
          
          # Clean previous builds
          flutter clean
          flutter pub get
          
          # Build AAB
          flutter build appbundle --release \
            --build-name="${{ inputs.version }}" \
            --build-number="${{ inputs.version_code }}" \
            --verbose
          
          echo "ðŸ” Post-build verification:"
          echo "- Current directory: $(pwd)"
          echo "- Build directory contents:"
          ls -la build/ || echo "Build directory not found"
          
          if [ -d "build/app" ]; then
            echo "- App build directory:"
            find build/app -name "*.aab" -o -name "*.apk" | head -10
          fi
          
          # Verify AAB exists
          AAB_PATH="build/app/outputs/bundle/release/app-release.aab"
          if [ -f "$AAB_PATH" ]; then
            aab_size=$(ls -lh "$AAB_PATH" | awk '{print $5}')
            echo "âœ… AAB built successfully: $aab_size"
            echo "ðŸ“¦ AAB location: $(realpath $AAB_PATH)"
          else
            echo "âŒ AAB build failed!"
            echo "ðŸ” Searching for AAB files:"
            find . -name "*.aab" 2>/dev/null || echo "No AAB files found"
            echo "ðŸ” Build outputs:"
            find build -type f 2>/dev/null | head -20 || echo "Build directory is empty"
            exit 1
          fi

      # ðŸ†• Enhanced Ruby and Fastlane setup
      - name: Setup Ruby for Fastlane
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true
          working-directory: android

      - name: Setup Fastlane Configuration
        run: |
          cd android
          echo "ðŸ“¦ Setting up Fastlane..."
          
          # Create Gemfile if not exists
          if [ ! -f "Gemfile" ]; then
            cat > Gemfile << EOF
          source "https://rubygems.org"
          
          gem "fastlane", "~> 2.217.0"
          gem "bundler", "~> 2.4.0"
          EOF
          fi
          
          # Install dependencies
          bundle install
          
          # Create fastlane directory
          mkdir -p fastlane
          
          # Setup Google Play credentials
          echo "${{ secrets.GOOGLE_PLAY_JSON_KEY }}" | base64 -d > google-play-key.json
          
          # Verify credentials
          if [ -f "google-play-key.json" ]; then
            file_size=$(ls -lh google-play-key.json | awk '{print $5}')
            echo "âœ… Google Play credentials: $file_size"
          else
            echo "âŒ Failed to create credentials!"
            exit 1
          fi
          
          # Create Appfile
          cat > fastlane/Appfile << EOF
          json_key_file("google-play-key.json")
          package_name("${{ vars.ANDROID_PACKAGE_NAME || 'com.example.app' }}")
          EOF
          
          # Create enhanced Fastfile
          cat > fastlane/Fastfile << 'EOF'
          default_platform(:android)
          
          platform :android do
            desc "Deploy to Google Play Store"
            lane :deploy do |options|
              track = options[:track] || "internal"
              aab_path = options[:aab]
              
              UI.message("ðŸš€ Deploying to Google Play - Track: #{track}")
              UI.message("ðŸ“¦ AAB Path: #{aab_path}")
              UI.message("ðŸ“‚ Current directory: #{Dir.pwd}")
              UI.message("ðŸ“‚ Working directory contents:")
              Dir.glob("*").each { |f| UI.message("  - #{f}") }
              
              # Determine AAB path if not provided
              if aab_path.nil? || aab_path.empty?
                aab_path = "../build/app/outputs/bundle/release/app-release.aab"
                UI.message("ðŸ”„ Using default AAB path: #{aab_path}")
              end
              
              # Convert to absolute path
              abs_aab_path = File.expand_path(aab_path)
              UI.message("ðŸ“ Absolute AAB path: #{abs_aab_path}")
              
              # Verify AAB exists
              unless File.exist?(abs_aab_path)
                UI.error("âŒ AAB file not found at: #{abs_aab_path}")
                
                # Debug information
                UI.message("ðŸ” Searching for AAB files:")
                Dir.glob("../**/*.aab").each { |f| UI.message("  Found: #{File.expand_path(f)}") }
                
                UI.message("ðŸ” Build directory structure:")
                if Dir.exist?("../build")
                  Dir.glob("../build/**/*").first(20).each { |f| UI.message("  #{f}") }
                else
                  UI.message("  Build directory not found")
                end
                
                UI.user_error!("AAB file not found. Please check the build step.")
              end
              
              aab_size = File.size(abs_aab_path)
              UI.message("ðŸ“ AAB size: #{(aab_size / 1024.0 / 1024.0).round(2)} MB")
              
              upload_to_play_store(
                track: track,
                aab: abs_aab_path,
                skip_upload_metadata: true,
                skip_upload_images: true,
                skip_upload_screenshots: true,
                release_status: track == "production" ? "completed" : "draft"
              )
              
              UI.success("âœ… Successfully deployed to #{track} track!")
            end
          end
          EOF
          
          echo "âœ… Fastlane configuration ready"

      # ðŸ†• Enhanced deployment with better error handling
      - name: Deploy to Google Play Store
        run: |
          echo "ðŸš€ Deploying to Google Play Store..."
          
          # Determine track
          TRACK="internal"
          case "${{ inputs.branch }}" in
            "main") TRACK="production" ;;
            "staging") TRACK="beta" ;;
            *) TRACK="internal" ;;
          esac
          
          echo "ðŸ“¤ Deploying to track: $TRACK"
          echo "ðŸ“‚ Current directory: $(pwd)"
          echo "ðŸ“‚ Android directory: $(ls -la android/)"
          
          # Get absolute path to AAB
          AAB_ABSOLUTE_PATH="$(pwd)/build/app/outputs/bundle/release/app-release.aab"
          echo "ðŸ“ AAB absolute path: $AAB_ABSOLUTE_PATH"
          
          # Final verification
          if [ -f "$AAB_ABSOLUTE_PATH" ]; then
            aab_size=$(ls -lh "$AAB_ABSOLUTE_PATH" | awk '{print $5}')
            echo "âœ… AAB verified: $aab_size"
          else
            echo "âŒ AAB not found at expected location!"
            echo "ðŸ” Searching entire workspace:"
            find . -name "*.aab" 2>/dev/null || echo "No AAB files found"
            exit 1
          fi
          
          # Deploy with Fastlane
          cd android
          bundle exec fastlane deploy \
            track:"$TRACK" \
            aab:"$AAB_ABSOLUTE_PATH"
          
          echo "âœ… Deployment completed successfully!"

      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: android-release-${{ inputs.version }}-${{ github.run_number }}
          path: |
            build/app/outputs/bundle/release/*.aab
            build/app/outputs/flutter-apk/*.apk
            android/fastlane/logs/*.log
          retention-days: 30

      - name: Android Build Summary
        run: |
          echo "## ðŸ¤– Android Build & Deploy Summary" >> $GITHUB_STEP_SUMMARY
          echo "- **Version:** ${{ inputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Version Code:** ${{ inputs.version_code }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Branch:** ${{ inputs.branch }}" >> $GITHUB_STEP_SUMMARY
          
          # Determine track for display
          TRACK="Internal"
          case "${{ inputs.branch }}" in
            "main") TRACK="Production" ;;
            "staging") TRACK="Beta" ;;
          esac
          echo "- **Track:** $TRACK" >> $GITHUB_STEP_SUMMARY
          
          # File sizes
          if [ -f "build/app/outputs/bundle/release/app-release.aab" ]; then
            aab_size=$(ls -lh build/app/outputs/bundle/release/app-release.aab | awk '{print $5}')
            echo "- **AAB Size:** $aab_size" >> $GITHUB_STEP_SUMMARY
          fi
          
          echo "- **Status:** âœ… Build and Deploy Successful" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "*Android deployment completed on $(date)*" >> $GITHUB_STEP_SUMMARY

      - name: Cleanup Sensitive Files
        if: always()
        run: |
          rm -f android/app/keystore.jks
          rm -f android/key.properties
          rm -f android/google-play-key.json
          echo "âœ… Cleanup completed"