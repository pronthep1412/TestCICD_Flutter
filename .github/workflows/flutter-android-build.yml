# .github/workflows/flutter-android-build.yml - Flutter Android Build and Deploy (FIXED)
name: "Flutter Android Build and Deploy"

on:
  workflow_call:
    inputs:
      environment:
        required: true
        type: string
      publish:
        required: false
        type: boolean
        default: false
      version:
        required: true
        type: string
      version_code:
        required: true
        type: string
      branch:
        required: true
        type: string
      cache_key:
        description: 'Dependencies cache key from main pipeline'
        required: false
        type: string
        default: ''
      build_artifacts:
        description: 'Pre-built Flutter build artifacts name'
        required: false
        type: string
        default: ''
    secrets:
      GOOGLE_PLAY_JSON_KEY:
        required: true
      KEYSTORE_FILE:
        required: true
      KEYSTORE_PASSWORD:
        required: true
      KEY_ALIAS:
        required: true
      KEY_PASSWORD:
        required: true

env:
  FLUTTER_VERSION: '3.32.2'

jobs:
  build-android:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    environment: 
      name: ${{ inputs.branch == 'master' && 'production' || inputs.branch }}
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      # ðŸŽ¯ Setup Flutter Environment
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          cache: true

      # ðŸš€ Smart dependency handling
      - name: Restore Dependencies Cache
        id: restore-deps-cache
        if: inputs.cache_key != ''
        uses: actions/cache/restore@v4
        with:
          path: |
            ${{ env.PUB_CACHE }}
            ~/.gradle/wrapper
            ~/.gradle/caches
            ~/.android/build-cache
          key: ${{ inputs.cache_key }}

      - name: Get Flutter Dependencies
        if: inputs.cache_key == '' || steps.restore-deps-cache.outputs.cache-hit != 'true'
        run: flutter pub get

      # ðŸŽ¯ Enhanced pre-built artifacts handling
      - name: Download and Setup Pre-built Flutter Artifacts
        if: inputs.build_artifacts != ''
        run: |
          echo "ðŸ”„ Setting up pre-built Flutter artifacts..."
          
          # Download artifacts
          echo "ðŸ“¥ Downloading artifacts: ${{ inputs.build_artifacts }}"
          
      - name: Download Pre-built Flutter Artifacts
        if: inputs.build_artifacts != ''
        uses: actions/download-artifact@v4
        with:
          name: ${{ inputs.build_artifacts }}
          path: ./pre-built-artifacts/

      - name: Setup Pre-built Artifacts and Verify
        if: inputs.build_artifacts != ''
        run: |
          echo "ðŸ” Checking pre-built artifacts..."
          ls -la ./pre-built-artifacts/ || echo "No pre-built artifacts directory"
          
          # Create necessary directories
          mkdir -p build/app/outputs/bundle/release/
          mkdir -p build/app/outputs/flutter-apk/
          
          # Copy artifacts if they exist
          if [ -f "./pre-built-artifacts/app-release.aab" ]; then
            cp ./pre-built-artifacts/app-release.aab build/app/outputs/bundle/release/
            echo "âœ… Pre-built AAB copied successfully"
            aab_size=$(ls -lh build/app/outputs/bundle/release/app-release.aab | awk '{print $5}')
            echo "ðŸ“¦ AAB size: $aab_size"
          else
            echo "âš ï¸ Pre-built AAB not found, will build fresh"
          fi
          
          if [ -f "./pre-built-artifacts/app-release.apk" ]; then
            cp ./pre-built-artifacts/app-release.apk build/app/outputs/flutter-apk/
            echo "âœ… Pre-built APK copied successfully"
          else
            echo "âš ï¸ Pre-built APK not found, will build fresh"
          fi
          
          # Verify final locations
          echo "ðŸ” Final artifact verification:"
          if [ -f "build/app/outputs/bundle/release/app-release.aab" ]; then
            echo "âœ… AAB ready at: $(pwd)/build/app/outputs/bundle/release/app-release.aab"
          fi
          if [ -f "build/app/outputs/flutter-apk/app-release.apk" ]; then
            echo "âœ… APK ready at: $(pwd)/build/app/outputs/flutter-apk/app-release.apk"
          fi

      # ðŸ”„ Enhanced Ruby setup for Fastlane
      - name: Setup Ruby for Fastlane
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true
          working-directory: android

      # ðŸš€ Enhanced Gradle cache
      - name: Cache Gradle Dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/wrapper
            ~/.gradle/caches
            android/.gradle
            android/app/build/intermediates
          key: ${{ runner.os }}-flutter-gradle-${{ hashFiles('android/gradle/wrapper/gradle-wrapper.properties', 'android/app/build.gradle', 'android/build.gradle', 'pubspec.lock') }}
          restore-keys: |
            ${{ runner.os }}-flutter-gradle-

      # ðŸ”’ Enhanced keystore setup
      - name: Setup Android Keystore
        run: |
          echo "ðŸ”‘ Setting up Android keystore..."
          echo "${{ secrets.KEYSTORE_FILE }}" | base64 -d > android/app/keystore.jks
          
          # Verify keystore
          if [ -f "android/app/keystore.jks" ]; then
            keystore_size=$(ls -lh android/app/keystore.jks | awk '{print $5}')
            echo "âœ… Keystore ready: $keystore_size"
          else
            echo "âŒ Keystore creation failed!"
            exit 1
          fi
          
          # Create key.properties
          cat > android/key.properties << EOF
          storeFile=app/keystore.jks
          storePassword=${{ secrets.KEYSTORE_PASSWORD }}
          keyAlias=${{ secrets.KEY_ALIAS }}
          keyPassword=${{ secrets.KEY_PASSWORD }}
          EOF
          
          echo "âœ… Key properties configured"

      # ðŸŽ¯ Flutter version update in pubspec.yaml
      - name: Update Flutter App Version
        run: |
          echo "ðŸ“± Updating Flutter app version..."
          echo "Target version: ${{ inputs.version }} (code: ${{ inputs.version_code }})"
          
          # Backup original
          cp pubspec.yaml pubspec.yaml.backup
          
          # Update pubspec.yaml with new version
          sed -i "s/^version: .*/version: ${{ inputs.version }}+${{ inputs.version_code }}/" pubspec.yaml
          
          # Verify the changes
          echo "âœ… Updated pubspec.yaml:"
          grep "^version:" pubspec.yaml

      # ðŸš€ FIXED: Smart Flutter build with proper artifact handling
      - name: Build Flutter Android (Smart Build)
        run: |
          echo "ðŸ”¨ Starting Flutter Android build process..."
          
          # Check current working directory and files
          echo "ðŸ“‚ Current directory: $(pwd)"
          echo "ðŸ“‹ Checking existing artifacts:"
          
          AAB_PATH="build/app/outputs/bundle/release/app-release.aab"
          APK_PATH="build/app/outputs/flutter-apk/app-release.apk"
          
          # Check if we already have valid artifacts
          NEED_AAB_BUILD=true
          NEED_APK_BUILD=true
          
          if [ -f "$AAB_PATH" ]; then
            echo "âœ… Found existing AAB: $(ls -lh $AAB_PATH | awk '{print $5}')"
            
            # Verify the AAB is valid and not corrupted
            if [ -s "$AAB_PATH" ]; then
              echo "âœ… AAB appears valid, skipping AAB build"
              NEED_AAB_BUILD=false
            else
              echo "âš ï¸ AAB file is empty, will rebuild"
            fi
          else
            echo "âš ï¸ No existing AAB found"
          fi
          
          if [ -f "$APK_PATH" ]; then
            echo "âœ… Found existing APK: $(ls -lh $APK_PATH | awk '{print $5}')"
            NEED_APK_BUILD=false
          else
            echo "âš ï¸ No existing APK found"
          fi
          
          # Build AAB if needed (required for deployment)
          if [ "$NEED_AAB_BUILD" = true ] || [ "${{ inputs.environment }}" = "release" ]; then
            echo "ðŸ”¨ Building AAB..."
            flutter build appbundle --release \
              --build-name="${{ inputs.version }}" \
              --build-number="${{ inputs.version_code }}" \
              --verbose
            
            if [ $? -eq 0 ] && [ -f "$AAB_PATH" ]; then
              aab_size=$(ls -lh $AAB_PATH | awk '{print $5}')
              echo "âœ… AAB build completed: $aab_size"
            else
              echo "âŒ AAB build failed!"
              exit 1
            fi
          fi
          
          # Build APK if needed (for testing)
          if [ "$NEED_APK_BUILD" = true ]; then
            echo "ðŸ”¨ Building APK..."
            flutter build apk --release \
              --build-name="${{ inputs.version }}" \
              --build-number="${{ inputs.version_code }}"
            
            if [ $? -eq 0 ] && [ -f "$APK_PATH" ]; then
              apk_size=$(ls -lh $APK_PATH | awk '{print $5}')
              echo "âœ… APK build completed: $apk_size"
            else
              echo "âš ï¸ APK build failed, but continuing with AAB"
            fi
          fi
          
          # Final verification
          echo "ðŸ” Final build verification:"
          if [ -f "$AAB_PATH" ]; then
            echo "âœ… AAB ready: $(ls -lh $AAB_PATH | awk '{print $5}')"
            echo "ðŸ“ AAB absolute path: $(realpath $AAB_PATH)"
          else
            echo "âŒ AAB not found!"
            exit 1
          fi
          
          if [ -f "$APK_PATH" ]; then
            echo "âœ… APK ready: $(ls -lh $APK_PATH | awk '{print $5}')"
          fi

      # ðŸš€ Enhanced deployment with better path handling
      - name: Deploy to Google Play Store
        if: inputs.publish == true
        env:
          GOOGLE_PLAY_JSON_KEY: ${{ secrets.GOOGLE_PLAY_JSON_KEY }}
          GITHUB_RUN_NUMBER: ${{ github.run_number }}
          GITHUB_REF_NAME: ${{ inputs.branch }}
          BUILD_VERSION: ${{ inputs.version }}
          BUILD_VERSION_CODE: ${{ inputs.version_code }}
        run: |
          cd android
          echo "ðŸš€ Deploying Flutter app to Google Play Store..."
          
          # Setup Play Store key
          echo "$GOOGLE_PLAY_JSON_KEY" | base64 -d > google-play-key.json
          
          # Verify AAB exists before deployment
          AAB_PATH="../build/app/outputs/bundle/release/app-release.aab"
          echo "ðŸ” Pre-deployment verification:"
          echo "Current directory: $(pwd)"
          echo "Looking for AAB at: $AAB_PATH"
          
          if [ -f "$AAB_PATH" ]; then
            aab_size=$(ls -lh "$AAB_PATH" | awk '{print $5}')
            echo "âœ… AAB found: $aab_size"
            echo "ðŸ“ AAB absolute path: $(realpath $AAB_PATH)"
          else
            echo "âŒ AAB not found at expected location!"
            echo "ðŸ” Searching for AAB files:"
            find .. -name "*.aab" -type f 2>/dev/null || echo "No AAB files found"
            exit 1
          fi
          
          # Determine track based on branch
          TRACK="internal"
          case "${{ inputs.branch }}" in
            "master") TRACK="production" ;;
            "preprod") TRACK="alpha" ;;
            *) TRACK="internal" ;;
          esac
          
          echo "ðŸ“¤ Deploying to track: $TRACK"
          
          # Deploy using Fastlane with enhanced error handling
          if bundle exec fastlane deploy_${{ inputs.branch }}; then
            echo "âœ… Deployment to $TRACK completed successfully"
          else
            echo "âŒ Deployment failed"
            echo "ðŸ” Checking fastlane logs..."
            ls -la fastlane/logs/ 2>/dev/null || echo "No fastlane logs found"
            
            # Try to show recent logs
            if [ -d "fastlane/logs" ]; then
              echo "ðŸ“„ Recent fastlane logs:"
              find fastlane/logs -name "*.log" -type f -exec tail -20 {} \;
            fi
            exit 1
          fi
          
          # Cleanup
          rm -f google-play-key.json

      # ðŸŽ¯ Enhanced artifacts upload
      - name: Upload Build Artifacts
        if: inputs.publish == false
        uses: actions/upload-artifact@v4
        with:
          name: flutter-android-${{ inputs.environment }}-${{ inputs.version }}-${{ github.run_number }}
          path: |
            build/app/outputs/bundle/release/*.aab
            build/app/outputs/flutter-apk/*.apk
            android/fastlane/logs/*.log
          retention-days: 7
          compression-level: 6

      # ðŸŽ¯ Enhanced deployment summary
      - name: Generate Build Summary
        if: always()
        run: |
          echo "## ðŸ¤– Flutter Android Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "- **Version:** ${{ inputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Version Code:** ${{ inputs.version_code }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Branch:** ${{ inputs.branch }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Environment:** ${{ inputs.environment }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Flutter Version:** ${{ env.FLUTTER_VERSION }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Used Pre-built Artifacts:** ${{ inputs.build_artifacts != '' && 'Yes' || 'No' }}" >> $GITHUB_STEP_SUMMARY
          
          # Build status
          if [ "${{ job.status }}" = "success" ]; then
            echo "- **Build Status:** âœ… Success" >> $GITHUB_STEP_SUMMARY
          else
            echo "- **Build Status:** âŒ Failed" >> $GITHUB_STEP_SUMMARY
          fi
          
          # File sizes
          if [ -f "build/app/outputs/flutter-apk/app-release.apk" ]; then
            release_apk_size=$(ls -lh build/app/outputs/flutter-apk/app-release.apk | awk '{print $5}')
            echo "- **Release APK:** $release_apk_size" >> $GITHUB_STEP_SUMMARY
          fi
          
          if [ -f "build/app/outputs/bundle/release/app-release.aab" ]; then
            release_aab_size=$(ls -lh build/app/outputs/bundle/release/app-release.aab | awk '{print $5}')
            echo "- **Release AAB:** $release_aab_size" >> $GITHUB_STEP_SUMMARY
          fi
          
          # Deployment info
          if [ "${{ inputs.publish }}" = "true" ]; then
            TRACK="internal"
            case "${{ inputs.branch }}" in
              "master") TRACK="production" ;;
              "preprod") TRACK="alpha" ;;
            esac
            echo "- **Deployed to:** $TRACK track" >> $GITHUB_STEP_SUMMARY
          else
            echo "- **Artifacts:** Available for download" >> $GITHUB_STEP_SUMMARY
          fi
          
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "*Flutter Android build completed on $(date)*" >> $GITHUB_STEP_SUMMARY

      # ðŸ§¹ Cleanup
      - name: Cleanup Sensitive Files
        if: always()
        run: |
          rm -f android/app/keystore.jks
          rm -f android/key.properties
          rm -f android/google-play-key.json
          echo "âœ… Sensitive files cleaned up"