# cd.yml - Flutter Continuous Deployment with FIXED Build Artifacts Sharing
name: Flutter Continuous Deployment

on:
  push:
    branches:
      - master
      - develop
      - preprod

env:
  FLUTTER_VERSION: '3.32.2'

jobs:
  # Common setup, testing, and build artifacts creation
  setup-test-and-prepare:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
      version_code: ${{ steps.version.outputs.version_code }}
      branch: ${{ steps.branch.outputs.name }}
      is_production: ${{ steps.branch.outputs.is_production }}
      cache_key: ${{ steps.cache-info.outputs.key }}
      cache_hit: ${{ steps.cache-deps.outputs.cache-hit }}
      coverage: ${{ steps.coverage.outputs.percentage }}
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          cache: true

      # üöÄ Enhanced dependency caching
      - name: Cache Flutter Dependencies
        id: cache-deps
        uses: actions/cache@v4
        with:
          path: |
            ${{ env.PUB_CACHE }}
            ~/.gradle/wrapper
            ~/.gradle/caches
            ~/.android/build-cache
          key: ${{ runner.os }}-flutter-deps-${{ hashFiles('pubspec.lock') }}
          restore-keys: |
            ${{ runner.os }}-flutter-deps-

      - name: Cache Debug Info
        id: cache-info
        run: |
          echo "üîç Cache Debug Information:"
          CACHE_KEY="${{ runner.os }}-flutter-deps-${{ hashFiles('pubspec.lock') }}"
          echo "key=$CACHE_KEY" >> $GITHUB_OUTPUT
          echo "- Cache Key: $CACHE_KEY"
          echo "- Cache Hit: ${{ steps.cache-deps.outputs.cache-hit }}"
          echo "- Cache Primary Key: ${{ steps.cache-deps.outputs.cache-primary-key }}"
          echo "- Cache Matched Key: ${{ steps.cache-deps.outputs.cache-matched-key }}"
          echo "- Pubspec Lock Hash: ${{ hashFiles('pubspec.lock') }}"
          
          # Check pub cache
          if [ -d "$PUB_CACHE" ]; then
            echo "- Pub cache exists: $(du -sh $PUB_CACHE | cut -f1)"
          else
            echo "- Pub cache: Not found"
          fi

      - name: Get Flutter Dependencies
        if: steps.cache-deps.outputs.cache-hit != 'true'
        run: |
          flutter pub get
          echo "‚úÖ Dependencies installed"

      # Quality Checks
      - name: Flutter Doctor
        run: flutter doctor -v

      - name: Code Analysis (Dart Analyze)
        run: |
          echo "## üîç Flutter Code Analysis Results" >> $GITHUB_STEP_SUMMARY
          if flutter analyze --no-congratulate; then
            echo "‚úÖ No analysis issues found" >> $GITHUB_STEP_SUMMARY
          else
            echo "‚ö†Ô∏è Analysis issues detected - check logs for details" >> $GITHUB_STEP_SUMMARY
            flutter analyze --no-congratulate || true
          fi

      - name: Code Formatting Check
        run: |
          echo "## üìù Code Formatting Check" >> $GITHUB_STEP_SUMMARY
          if dart format --set-exit-if-changed .; then
            echo "‚úÖ All files are properly formatted" >> $GITHUB_STEP_SUMMARY
          else
            echo "‚ö†Ô∏è Some files need formatting" >> $GITHUB_STEP_SUMMARY
          fi

      - name: Unit & Widget Tests with Coverage
        run: flutter test --coverage --reporter=expanded

      # üÜï Extract coverage for reporting
      - name: Extract Coverage Percentage
        id: coverage
        run: |
          COVERAGE="0"
          
          if [ -f "coverage/lcov.info" ]; then
            # Install lcov for coverage calculation
            sudo apt-get update && sudo apt-get install -y lcov
            COVERAGE=$(lcov --summary coverage/lcov.info 2>/dev/null | grep 'lines' | grep -o '[0-9.]*%' | head -1 | sed 's/%//' || echo "0")
          fi
          
          # Validate ‡πÅ‡∏•‡∏∞ fallback
          if ! echo "$COVERAGE" | grep -q '^[0-9]*\.*[0-9]*$'; then
            COVERAGE="0"
          fi
          
          if [ -z "$COVERAGE" ] || [ "$COVERAGE" = "" ]; then
            COVERAGE="0"
          fi
          
          echo "percentage=$COVERAGE" >> $GITHUB_OUTPUT
          echo "Coverage: $COVERAGE%"

      - name: Set Branch Info
        id: branch
        run: |
          BRANCH_NAME=${{ github.ref_name }}
          echo "name=$BRANCH_NAME" >> $GITHUB_OUTPUT
          echo "is_production=$([[ '$BRANCH_NAME' == 'master' ]] && echo 'true' || echo 'false')" >> $GITHUB_OUTPUT
          echo "Branch: $BRANCH_NAME (Production: $([[ '$BRANCH_NAME' == 'master' ]] && echo 'Yes' || echo 'No'))"

      - name: Generate Version and Version Code
        id: version
        run: |
          BRANCH_NAME=${{ github.ref_name }}
          RUN_NUMBER=${{ github.run_number }}
          
          # Get base version from pubspec.yaml
          if [ -f "pubspec.yaml" ]; then
            PACKAGE_VERSION=$(grep '^version:' pubspec.yaml | cut -d' ' -f2 | cut -d'+' -f1)
          else
            PACKAGE_VERSION="1.0.0"
          fi
          
          # Generate version name
          if [ "$BRANCH_NAME" = "master" ]; then
            VERSION="$PACKAGE_VERSION"
            BASE_CODE=2000000
          elif [ "$BRANCH_NAME" = "preprod" ]; then
            VERSION="$PACKAGE_VERSION-beta.$RUN_NUMBER"
            BASE_CODE=1500000
          else
            VERSION="$PACKAGE_VERSION-alpha.$RUN_NUMBER"
            BASE_CODE=1000000
          fi
          
          # Generate unique version code
          VERSION_CODE=$((BASE_CODE + RUN_NUMBER))
          
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "version_code=$VERSION_CODE" >> $GITHUB_OUTPUT
          echo "Generated version: $VERSION (code: $VERSION_CODE)"

      - name: Setup Android Keystore (Production Only)
        if: github.ref_name == 'master' || github.ref_name == 'preprod'
        run: |
          echo "üîë Setting up Android keystore for production build..."
          
          # Create keystore
          echo "${{ secrets.KEYSTORE_FILE }}" | base64 -d > android/app/keystore.jks
          
          # Create key.properties
          cat > android/key.properties << EOF
          storeFile=app/keystore.jks
          storePassword=${{ secrets.KEYSTORE_PASSWORD }}
          keyAlias=${{ secrets.KEY_ALIAS }}
          keyPassword=${{ secrets.KEY_PASSWORD }}
          EOF
          
          echo "‚úÖ Keystore ready for production build"
          
      # üÜï FIXED: Create Flutter build artifacts for sharing with enhanced verification
      - name: Create Flutter Build Artifacts for Sharing
        run: |
          echo "üì¶ Creating Flutter build artifacts..."
          
          mkdir -p artifacts/android
          mkdir -p artifacts/ios
          
          # Update version
          sed -i "s/^version: .*/version: ${{ steps.version.outputs.version }}+${{ steps.version.outputs.version_code }}/" pubspec.yaml
          
          # Build based on branch
          if [ "${{ github.ref_name }}" = "master" ] || [ "${{ github.ref_name }}" = "preprod" ]; then
            echo "üî® Building RELEASE for production..."
            
            # Release builds (‡∏°‡∏µ keystore ‡πÅ‡∏•‡πâ‡∏ß)
            flutter build appbundle --release \
              --build-name="${{ steps.version.outputs.version }}" \
              --build-number="${{ steps.version.outputs.version_code }}"
            
            flutter build apk --release \
              --build-name="${{ steps.version.outputs.version }}" \
              --build-number="${{ steps.version.outputs.version_code }}"
              
            # Copy release artifacts
            cp build/app/outputs/bundle/release/app-release.aab artifacts/android/
            cp build/app/outputs/flutter-apk/app-release.apk artifacts/android/
            
          else
            echo "üî® Building DEBUG for development..."
            
            # Debug builds (‡πÑ‡∏°‡πà‡∏ï‡πâ‡∏≠‡∏á keystore)
            flutter build appbundle --debug \
              --build-name="${{ steps.version.outputs.version }}" \
              --build-number="${{ steps.version.outputs.version_code }}"
            
            flutter build apk --debug \
              --build-name="${{ steps.version.outputs.version }}" \
              --build-number="${{ steps.version.outputs.version_code }}"
              
            # Copy debug artifacts
            cp build/app/outputs/bundle/debug/app-debug.aab artifacts/android/
            cp build/app/outputs/flutter-apk/app-debug.apk artifacts/android/
          fi

            # üÜï Upload artifacts for builds with enhanced verification
            - name: Upload Android Artifacts
              uses: actions/upload-artifact@v4
              with:
                name: cd-flutter-android-artifacts-${{ github.run_number }}
                path: artifacts/android/
                retention-days: 1
                if-no-files-found: error

            - name: Upload iOS Artifacts
              uses: actions/upload-artifact@v4
              with:
                name: cd-flutter-ios-artifacts-${{ github.run_number }}
                path: artifacts/ios/
                retention-days: 1
                if-no-files-found: warn

            # üÜï Coverage and test reports
            - name: Upload Coverage Reports
              if: always()
              uses: actions/upload-artifact@v4
              with:
                name: cd-flutter-coverage-reports-${{ github.run_number }}
                path: |
                  coverage/
                  test/
                retention-days: 7
                if-no-files-found: warn

            # üÜï Enhanced build summary with artifact info
            - name: Setup Summary
              run: |
                echo "## üöÄ Flutter Continuous Deployment - Setup Phase" >> $GITHUB_STEP_SUMMARY
                echo "- **Branch:** ${{ steps.branch.outputs.name }}" >> $GITHUB_STEP_SUMMARY
                echo "- **Version:** ${{ steps.version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
                echo "- **Version Code:** ${{ steps.version.outputs.version_code }}" >> $GITHUB_STEP_SUMMARY
                echo "- **Production:** ${{ steps.branch.outputs.is_production }}" >> $GITHUB_STEP_SUMMARY
                echo "- **Coverage:** ${{ steps.coverage.outputs.percentage }}%" >> $GITHUB_STEP_SUMMARY
                echo "" >> $GITHUB_STEP_SUMMARY
                echo "### ‚úÖ Completed Tasks" >> $GITHUB_STEP_SUMMARY
                echo "- Dependencies installed and cached" >> $GITHUB_STEP_SUMMARY
                echo "- Code quality checks passed" >> $GITHUB_STEP_SUMMARY
                echo "- Unit/Widget tests completed" >> $GITHUB_STEP_SUMMARY
                echo "- Flutter build artifacts created and uploaded" >> $GITHUB_STEP_SUMMARY
                echo "" >> $GITHUB_STEP_SUMMARY
                echo "### üì¶ Build Artifacts" >> $GITHUB_STEP_SUMMARY
                if [ -f "artifacts/android/app-release.aab" ]; then
                  aab_size=$(ls -lh artifacts/android/app-release.aab | awk '{print $5}')
                  echo "- **Android AAB:** $aab_size" >> $GITHUB_STEP_SUMMARY
                fi
                if [ -f "artifacts/android/app-release.apk" ]; then
                  apk_size=$(ls -lh artifacts/android/app-release.apk | awk '{print $5}')
                  echo "- **Android APK:** $apk_size" >> $GITHUB_STEP_SUMMARY
                fi

  # üÜï Build analysis for Flutter
  build-analysis:
    needs: setup-test-and-prepare
    runs-on: ubuntu-latest
    timeout-minutes: 5
    continue-on-error: true
    
    steps:
      - name: Download Android Artifacts
        uses: actions/download-artifact@v4
        with:
          name: cd-flutter-android-artifacts-${{ github.run_number }}
          path: ./build-check/

      - name: Flutter Build Size Analysis
        run: |
          echo "## üì¶ Flutter Build Analysis" >> $GITHUB_STEP_SUMMARY
          
          # ‚úÖ ‡∏ï‡∏£‡∏ß‡∏à‡∏™‡∏≠‡∏ö‡∏ó‡∏±‡πâ‡∏á release ‡πÅ‡∏•‡∏∞ debug
          if [ -f "./build-check/app-release.aab" ]; then
            aab_size=$(ls -lh ./build-check/app-release.aab | awk '{print $5}')
            aab_bytes=$(wc -c < ./build-check/app-release.aab)
            echo "- **Android AAB (Release):** $aab_size" >> $GITHUB_STEP_SUMMARY
            
            # Size evaluation for release
            if [ "$aab_bytes" -lt 10485760 ]; then
              echo "- **üìä Size Status:** ‚úÖ Excellent (< 10MB)" >> $GITHUB_STEP_SUMMARY
            elif [ "$aab_bytes" -lt 20971520 ]; then
              echo "- **üìä Size Status:** ‚úÖ Good (< 20MB)" >> $GITHUB_STEP_SUMMARY
            elif [ "$aab_bytes" -lt 52428800 ]; then
              echo "- **üìä Size Status:** ‚ö†Ô∏è Large (< 50MB)" >> $GITHUB_STEP_SUMMARY
            else
              echo "- **üìä Size Status:** ‚ùå Too Large (> 50MB)" >> $GITHUB_STEP_SUMMARY
            fi
            
          elif [ -f "./build-check/app-debug.aab" ]; then
            aab_size=$(ls -lh ./build-check/app-debug.aab | awk '{print $5}')
            echo "- **Android AAB (Debug):** $aab_size" >> $GITHUB_STEP_SUMMARY
            echo "- **üìä Size Status:** ‚ÑπÔ∏è Debug build (larger than release)" >> $GITHUB_STEP_SUMMARY
          else
            echo "- **‚ö†Ô∏è Build Analysis:** AAB file not found" >> $GITHUB_STEP_SUMMARY
          fi
          
          # Check APK files
          if [ -f "./build-check/app-release.apk" ]; then
            apk_size=$(ls -lh ./build-check/app-release.apk | awk '{print $5}')
            echo "- **Android APK (Release):** $apk_size" >> $GITHUB_STEP_SUMMARY
          elif [ -f "./build-check/app-debug.apk" ]; then
            apk_size=$(ls -lh ./build-check/app-debug.apk | awk '{print $5}')
            echo "- **Android APK (Debug):** $apk_size" >> $GITHUB_STEP_SUMMARY
          fi

  # Create release tag (for production)
  create-release-tag:
    needs: [setup-test-and-prepare, build-analysis]
    if: needs.setup-test-and-prepare.outputs.is_production == 'true'
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Create and Push Release Tag
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          
          TAG_NAME="v${{ needs.setup-test-and-prepare.outputs.version }}"
          
          # Check if tag already exists
          if git rev-parse "$TAG_NAME" >/dev/null 2>&1; then
            echo "‚ö†Ô∏è Tag $TAG_NAME already exists, skipping..."
          else
            git tag -a "$TAG_NAME" -m "Flutter production release $TAG_NAME"
            git push origin "$TAG_NAME"
            echo "‚úÖ Created and pushed tag: $TAG_NAME"
          fi

  # Android deployment with optimization
  deploy-android:
    needs: setup-test-and-prepare
    uses: ./.github/workflows/flutter-android-build.yml
    with:
      environment: 'release'
      publish: true
      version: ${{ needs.setup-test-and-prepare.outputs.version }}
      version_code: ${{ needs.setup-test-and-prepare.outputs.version_code }}
      branch: ${{ needs.setup-test-and-prepare.outputs.branch }}
      cache_key: ${{ needs.setup-test-and-prepare.outputs.cache_key }}
      build_artifacts: cd-flutter-android-artifacts-${{ github.run_number }}
    secrets: inherit

  # iOS deployment with optimization
  deploy-ios:
    needs: setup-test-and-prepare
    uses: ./.github/workflows/flutter-ios-build.yml
    with:
      environment: 'release'
      publish: true
      version: ${{ needs.setup-test-and-prepare.outputs.version }}
      version_code: ${{ needs.setup-test-and-prepare.outputs.version_code }}
      branch: ${{ needs.setup-test-and-prepare.outputs.branch }}
      cache_key: ${{ needs.setup-test-and-prepare.outputs.cache_key }}
      build_artifacts: cd-flutter-ios-artifacts-${{ github.run_number }}
    secrets: inherit

  # Production deployment with manual approval
  finalize-production-release:
    if: needs.setup-test-and-prepare.outputs.is_production == 'true'
    needs: [setup-test-and-prepare, deploy-android, deploy-ios, create-release-tag, build-analysis]
    runs-on: ubuntu-latest
    environment: production  # This triggers manual approval
    
    steps:
      - name: Create GitHub Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ needs.setup-test-and-prepare.outputs.version }}
          release_name: 'Flutter Production Release v${{ needs.setup-test-and-prepare.outputs.version }}'
          body: |
            ## üöÄ Flutter Production Release v${{ needs.setup-test-and-prepare.outputs.version }}
            
            ### üìã Release Information
            - **Version:** v${{ needs.setup-test-and-prepare.outputs.version }}
            - **Version Code:** ${{ needs.setup-test-and-prepare.outputs.version_code }}
            - **Branch:** ${{ needs.setup-test-and-prepare.outputs.branch }}
            - **Deployed by:** ${{ github.actor }}
            - **Commit:** ${{ github.sha }}
            - **Test Coverage:** ${{ needs.setup-test-and-prepare.outputs.coverage }}%
            - **Flutter Version:** ${{ env.FLUTTER_VERSION }}
            
            ### ‚úÖ Quality Checks Passed
            - Code analysis (dart analyze)
            - Code formatting check
            - Unit and widget tests
            - Build size analysis
            
            ### üì± Platform Deployments
            - **Android:** ${{ needs.deploy-android.result == 'success' && '‚úÖ Deployed to Google Play' || '‚ùå Failed' }}
            - **iOS:** ${{ needs.deploy-ios.result == 'success' && '‚úÖ Deployed to App Store' || '‚ùå Failed' }}
            
            ### üîó Links
            - [Commit Details](https://github.com/${{ github.repository }}/commit/${{ github.sha }})
            - [Workflow Run](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})

      - name: Production Release Summary
        run: |
          echo "## üéâ Flutter Production Release Completed" >> $GITHUB_STEP_SUMMARY
          echo "### üìã Release Details" >> $GITHUB_STEP_SUMMARY
          echo "- **Version:** v${{ needs.setup-test-and-prepare.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Android Deploy:** ${{ needs.deploy-android.result == 'success' && '‚úÖ Success' || '‚ùå Failed' }}" >> $GITHUB_STEP_SUMMARY
          echo "- **iOS Deploy:** ${{ needs.deploy-ios.result == 'success' && '‚úÖ Success' || '‚ùå Failed' }}" >> $GITHUB_STEP_SUMMARY
          echo "- **GitHub Release:** ‚úÖ Created" >> $GITHUB_STEP_SUMMARY

  # üÜï Deployment summary for all branches
  deployment-summary:
    needs: [setup-test-and-prepare, deploy-android, deploy-ios, build-analysis]
    if: always()
    runs-on: ubuntu-latest
    
    steps:
      - name: Deployment Summary
        run: |
          echo "## üöÄ Flutter Continuous Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "- **Branch:** ${{ needs.setup-test-and-prepare.outputs.branch }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Version:** ${{ needs.setup-test-and-prepare.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Version Code:** ${{ needs.setup-test-and-prepare.outputs.version_code }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Test Coverage:** ${{ needs.setup-test-and-prepare.outputs.coverage }}%" >> $GITHUB_STEP_SUMMARY
          echo "- **Flutter Version:** ${{ env.FLUTTER_VERSION }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          echo "### üìä Pipeline Results" >> $GITHUB_STEP_SUMMARY
          echo "- **Setup & Tests:** ${{ needs.setup-test-and-prepare.result == 'success' && '‚úÖ Passed' || '‚ùå Failed' }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Build Analysis:** ${{ needs.build-analysis.result == 'success' && '‚úÖ Completed' || '‚ö†Ô∏è Partial' }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Android Deploy:** ${{ needs.deploy-android.result == 'success' && '‚úÖ Success' || needs.deploy-android.result == 'skipped' && '‚è≠Ô∏è Skipped' || '‚ùå Failed' }}" >> $GITHUB_STEP_SUMMARY
          echo "- **iOS Deploy:** ${{ needs.deploy-ios.result == 'success' && '‚úÖ Success' || needs.deploy-ios.result == 'skipped' && '‚è≠Ô∏è Skipped' || '‚ùå Failed' }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          # Deployment track info
          BRANCH="${{ needs.setup-test-and-prepare.outputs.branch }}"
          case "$BRANCH" in
            "master")
              echo "### üéØ Production Deployment" >> $GITHUB_STEP_SUMMARY
              echo "- **Android:** Google Play Store (Production)" >> $GITHUB_STEP_SUMMARY
              echo "- **iOS:** App Store (Production)" >> $GITHUB_STEP_SUMMARY
              ;;
            "preprod")
              echo "### üß™ Pre-Production Deployment" >> $GITHUB_STEP_SUMMARY
              echo "- **Android:** Google Play (Alpha Track)" >> $GITHUB_STEP_SUMMARY
              echo "- **iOS:** TestFlight (Beta)" >> $GITHUB_STEP_SUMMARY
              ;;
            *)
              echo "### üî¨ Development Deployment" >> $GITHUB_STEP_SUMMARY
              echo "- **Android:** Google Play (Internal Track)" >> $GITHUB_STEP_SUMMARY
              echo "- **iOS:** TestFlight (Internal)" >> $GITHUB_STEP_SUMMARY
              ;;
          esac
          
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "*Flutter deployment completed on $(date)*" >> $GITHUB_STEP_SUMMARY