# .github/workflows/cd.yml - Complete Flutter CD Pipeline
name: Flutter Continuous Deployment

on:
  push:
    branches: [main, staging, develop]
    paths:
      - 'lib/**'
      - 'android/**'
      - 'ios/**'
      - 'pubspec.yaml'
      - 'pubspec.lock'
  
  workflow_dispatch:
    inputs:
      branch:
        description: 'Branch to deploy'
        required: true
        default: 'develop'
        type: choice
        options:
          - develop
          - staging
          - main
      force_version:
        description: 'Force specific version (optional)'
        required: false

env:
  FLUTTER_VERSION: '3.32.2'

jobs:
  # üìã SETUP & VERSION MANAGEMENT
  setup:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    outputs:
      version: ${{ steps.version.outputs.version }}
      version_code: ${{ steps.version.outputs.version_code }}
      branch: ${{ steps.version.outputs.branch }}
      environment: ${{ steps.version.outputs.environment }}
      is_production: ${{ steps.version.outputs.is_production }}
      deploy_android: ${{ steps.changes.outputs.deploy_android }}
      deploy_ios: ${{ steps.changes.outputs.deploy_ios }}
      
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Determine Branch
        id: branch
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            BRANCH="${{ inputs.branch }}"
          else
            BRANCH="${{ github.ref_name }}"
          fi
          echo "branch=$BRANCH" >> $GITHUB_OUTPUT
          echo "üåü Target branch: $BRANCH"

      - name: Analyze Changes
        id: changes
        run: |
          echo "üîç Analyzing changes..."
          
          # For manual dispatch, deploy both
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "deploy_android=true" >> $GITHUB_OUTPUT
            echo "deploy_ios=true" >> $GITHUB_OUTPUT
            echo "üì± Manual deploy: Android + iOS"
            exit 0
          fi
          
          # Check changed files
          git diff --name-only HEAD~1 HEAD > changed_files.txt
          
          # Check if Android/iOS specific changes
          ANDROID_CHANGED="false"
          IOS_CHANGED="false"
          
          if grep -E "(android/|\.gradle|build\.gradle)" changed_files.txt > /dev/null; then
            ANDROID_CHANGED="true"
          fi
          
          if grep -E "(ios/|\.podspec|Podfile)" changed_files.txt > /dev/null; then
            IOS_CHANGED="true"
          fi
          
          # If core changes, deploy both
          if grep -E "(lib/|pubspec\.(yaml|lock))" changed_files.txt > /dev/null; then
            ANDROID_CHANGED="true"
            IOS_CHANGED="true"
          fi
          
          echo "deploy_android=$ANDROID_CHANGED" >> $GITHUB_OUTPUT
          echo "deploy_ios=$IOS_CHANGED" >> $GITHUB_OUTPUT
          
          echo "üì± Deploy Android: $ANDROID_CHANGED"
          echo "üçé Deploy iOS: $IOS_CHANGED"

      - name: Generate Version
        id: version
        run: |
          BRANCH="${{ steps.branch.outputs.branch }}"
          RUN_NUMBER="${{ github.run_number }}"
          
          # Get base version from pubspec.yaml (ignore +build part)
          BASE_VERSION=$(grep '^version:' pubspec.yaml | cut -d' ' -f2 | cut -d'+' -f1)
          
          # Override with manual version if provided
          if [ -n "${{ inputs.force_version }}" ]; then
            BASE_VERSION="${{ inputs.force_version }}"
            echo "üîß Using forced version: $BASE_VERSION"
          fi
          
          VERSION="$BASE_VERSION"
          
          # ü§ñ FULL AUTO STRATEGY: Both platforms use auto-increment
          case "$BRANCH" in
            "main")
              # Production: High range for both
              VERSION_CODE=$((3000000 + RUN_NUMBER))
              ENVIRONMENT="production"
              IS_PRODUCTION="true"
              ;;
            "staging")
              # Staging: Mid range for both
              VERSION_CODE=$((2000000 + RUN_NUMBER))
              ENVIRONMENT="staging"
              IS_PRODUCTION="false"
              ;;
            *)
              # Development: Low range for both
              VERSION_CODE=$((1000000 + RUN_NUMBER))
              ENVIRONMENT="development"
              IS_PRODUCTION="false"
              ;;
          esac
          
          # Same version code for both platforms
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "version_code=$VERSION_CODE" >> $GITHUB_OUTPUT
          echo "branch=$BRANCH" >> $GITHUB_OUTPUT
          echo "environment=$ENVIRONMENT" >> $GITHUB_OUTPUT
          echo "is_production=$IS_PRODUCTION" >> $GITHUB_OUTPUT
          
          echo "üìã Full Auto Version Strategy:"
          echo "- App Version: $VERSION"
          echo "- Version Code: $VERSION_CODE (auto for both iOS & Android)"
          echo "- Environment: $ENVIRONMENT"
          echo "- Run Number: $RUN_NUMBER"

      - name: Setup Summary
        run: |
          echo "## üöÄ Flutter CD Pipeline" >> $GITHUB_STEP_SUMMARY
          echo "- **Branch:** ${{ steps.version.outputs.branch }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Version:** ${{ steps.version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Environment:** ${{ steps.version.outputs.environment }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Android Deploy:** ${{ steps.changes.outputs.deploy_android }}" >> $GITHUB_STEP_SUMMARY
          echo "- **iOS Deploy:** ${{ steps.changes.outputs.deploy_ios }}" >> $GITHUB_STEP_SUMMARY

  # ‚è∏Ô∏è PRODUCTION APPROVAL (Manual gate for production)
  production-approval:
    needs: setup
    if: needs.setup.outputs.is_production == 'true'
    runs-on: ubuntu-latest
    environment: 
      name: production-approval
      url: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}
    steps:
      - name: Production Deployment Approval
        run: |
          echo "üö® Production deployment requires manual approval"
          echo "- Version: ${{ needs.setup.outputs.version }}"
          echo "- Branch: ${{ needs.setup.outputs.branch }}"
          echo "‚úÖ Approved for production deployment"

  # ü§ñ ANDROID DEPLOYMENT
  deploy-android:
    needs: [setup, production-approval]
    if: |
      always() && 
      needs.setup.outputs.deploy_android == 'true' && 
      (needs.setup.outputs.is_production != 'true' || needs.production-approval.result == 'success')
    uses: ./.github/workflows/android-reusable.yml
    with:
      version: ${{ needs.setup.outputs.version }}
      version_code: ${{ needs.setup.outputs.version_code }}
      branch: ${{ needs.setup.outputs.branch }}
      environment: ${{ needs.setup.outputs.environment }}
    secrets: inherit

  # üçé iOS DEPLOYMENT
  deploy-ios:
    needs: [setup, production-approval]
    if: |
      always() && 
      needs.setup.outputs.deploy_ios == 'true' && 
      (needs.setup.outputs.is_production != 'true' || needs.production-approval.result == 'success')
    uses: ./.github/workflows/ios-reusable.yml
    with:
      version: ${{ needs.setup.outputs.version }}
      version_code: ${{ needs.setup.outputs.version_code }}
      branch: ${{ needs.setup.outputs.branch }}
      environment: ${{ needs.setup.outputs.environment }}
    secrets: inherit

  # üì¶ CREATE GITHUB RELEASE (Production only)
  create-release:
    needs: [setup, deploy-android, deploy-ios]
    if: |
      always() && 
      needs.setup.outputs.is_production == 'true' && 
      (needs.deploy-android.result == 'success' || needs.deploy-android.result == 'skipped') &&
      (needs.deploy-ios.result == 'success' || needs.deploy-ios.result == 'skipped')
    runs-on: ubuntu-latest
    environment: production
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Generate Release Notes
        id: release_notes
        run: |
          VERSION="${{ needs.setup.outputs.version }}"
          
          # Generate changelog from commits
          echo "## üöÄ Release v$VERSION" > release_notes.md
          echo "" >> release_notes.md
          echo "### üì± Platform Availability" >> release_notes.md
          
          if [ "${{ needs.deploy-android.result }}" = "success" ]; then
            echo "- **Android**: ‚úÖ Google Play Store" >> release_notes.md
          fi
          
          if [ "${{ needs.deploy-ios.result }}" = "success" ]; then
            echo "- **iOS**: ‚úÖ App Store" >> release_notes.md
          fi
          
          echo "" >> release_notes.md
          echo "### üìù Changes" >> release_notes.md
          
          # Get recent commits
          git log --oneline --no-merges -10 --pretty="- %s" >> release_notes.md
          
          echo "" >> release_notes.md
          echo "*Released on $(date)*" >> release_notes.md

      - name: Create GitHub Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ needs.setup.outputs.version }}
          release_name: 'Flutter v${{ needs.setup.outputs.version }}'
          body_path: release_notes.md
          draft: false
          prerelease: false

  # üìä DEPLOYMENT SUMMARY
  deployment-summary:
    needs: [setup, deploy-android, deploy-ios, create-release]
    if: always()
    runs-on: ubuntu-latest
    
    steps:
      - name: Generate Summary
        run: |
          echo "## üìä Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### üéØ Target Information" >> $GITHUB_STEP_SUMMARY
          echo "- **Version:** ${{ needs.setup.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Branch:** ${{ needs.setup.outputs.branch }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Environment:** ${{ needs.setup.outputs.environment }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          echo "### üì± Platform Results" >> $GITHUB_STEP_SUMMARY
          
          # Android status
          ANDROID_STATUS="${{ needs.deploy-android.result }}"
          case "$ANDROID_STATUS" in
            "success") echo "- **Android:** ‚úÖ Deployed successfully" >> $GITHUB_STEP_SUMMARY ;;
            "skipped") echo "- **Android:** ‚è≠Ô∏è Skipped (no changes)" >> $GITHUB_STEP_SUMMARY ;;
            "failure") echo "- **Android:** ‚ùå Deployment failed" >> $GITHUB_STEP_SUMMARY ;;
            *) echo "- **Android:** ‚è∏Ô∏è Not triggered" >> $GITHUB_STEP_SUMMARY ;;
          esac
          
          # iOS status  
          IOS_STATUS="${{ needs.deploy-ios.result }}"
          case "$IOS_STATUS" in
            "success") echo "- **iOS:** ‚úÖ Deployed successfully" >> $GITHUB_STEP_SUMMARY ;;
            "skipped") echo "- **iOS:** ‚è≠Ô∏è Skipped (no changes)" >> $GITHUB_STEP_SUMMARY ;;
            "failure") echo "- **iOS:** ‚ùå Deployment failed" >> $GITHUB_STEP_SUMMARY ;;
            *) echo "- **iOS:** ‚è∏Ô∏è Not triggered" >> $GITHUB_STEP_SUMMARY ;;
          esac
          
          # Release status
          if [ "${{ needs.setup.outputs.is_production }}" = "true" ]; then
            RELEASE_STATUS="${{ needs.create-release.result }}"
            case "$RELEASE_STATUS" in
              "success") echo "- **GitHub Release:** ‚úÖ Created" >> $GITHUB_STEP_SUMMARY ;;
              *) echo "- **GitHub Release:** ‚ùå Failed" >> $GITHUB_STEP_SUMMARY ;;
            esac
          fi
          
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "*Deployment completed on $(date)*" >> $GITHUB_STEP_SUMMARY

      - name: Final Status Check
        run: |
          ANDROID_OK="${{ needs.deploy-android.result }}"
          IOS_OK="${{ needs.deploy-ios.result }}"
          
          # Check if any required deployment failed
          if [ "$ANDROID_OK" = "failure" ] || [ "$IOS_OK" = "failure" ]; then
            echo "‚ùå Some deployments failed"
            exit 1
          else
            echo "‚úÖ All deployments completed successfully"
          fi